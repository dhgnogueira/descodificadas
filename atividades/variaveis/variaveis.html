<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
</head>
<body>
    <h1>Variáveis</h1>
    <script >
        alert('Página carregada com sucesso!!!');

        var x = 43;

        var y = 23;
        

        console.log('Soma:', x + y);  // console.log() faz a operação no console. Para visualização: inspecionar no console//
        console.log('Divisão:', x / y);
        console.log('Multiplicação:', x * y);


        if(x == y){
            document.write('Os valores de x e y são iguais.')}  // document.write() para printar na tela// 
        else {
            document.write('Os valores de x e y são diferentes.')}
        
</script>

</body>
</html>
